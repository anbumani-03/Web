    <body>

        <!-- login form -->

        <div id="login-form">
            <h1>Login form</h1>
            <input class="form" type="email" placeholder="Email" name="email" required>
            <input class="form" type="password" placeholder="password" name="password" required>
            <button class="button">Login</button>
            <label>Don't have an account <a href="#register-form">Register</a></label>
        </div>

        <!-- Register form -->

        <div id="register-form"> 
            <h1>Register form</h1>
            <input class="form" type="text" placeholder="Name" name="name" required>
            <input class="form" type="email" placeholder="Email" name="email" required>
            <input class="form " type="password" placeholder="password" name="password" required>

            <select class="form">
                <option class="form">--select role--</option>
                <option class="form">User</option>
                <option class="form">Admin</option>
            </select>

            <button class="button">Register</button>
            <label>Already have an account <a href="#login-form">Login</a></label>
        </div>
